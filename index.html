<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--========== CSS ==========-->
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/media.css">
      <title>Soul Burger 2.0</title>
</head>

<body>
      <header class="l-header" id="header">
            <nav class="nav bd-container">
                  <a href="#" class="nav__logo">Soul Burger</a>

                  <div class="nav__menu" id="nav-menu">
                        <ul class="nav__list">
                              <li class="nav__item"><a href="#home" class="nav__link active-link">Home</a></li>
                              <li class="nav__item"><a href="#about" class="nav__link">About</a></li>
                              <li class="nav__item"><a href="#services" class="nav__link">Services</a></li>
                              <li class="nav__item"><a href="#menu" class="nav__link">Menu</a></li>
                              <li class="nav__item"><a href="#contact" class="nav__link">Contact us</a></li>
                        </ul>
                  </div>
            </nav>
      </header>
      <main class="l-main">
            <!-- Home Section-->
            <section class="home" id="home">
                  <div class="home__container bd-container bd-grid">
                        <div class="home__data">
                              <h1 class="home__title">Soul Burger</h1>
                              <h2 class="home__subtitle">Try the best burger <br> in town.</h2>
                              <a href="#" class="button">View Menu</a>
                        </div>

                        <img src="/Menu_burger/top-cover.png" alt="" class="home__img">
                  </div>
            </section>
            <!--========== MENU ==========-->
            <section class="menu section bd-container" id="menu">
                  <span class="section-subtitle">Special</span>
                  <h2 class="section-title">Menu of the week</h2>

                  <div class="menu__container bd-grid">
                        <div class="menu__content">
                              <img src="Menu_burger/item-1.png" alt="" class="menu__img">
                              <h3 class="menu__name">Barbecue salad</h3>
                              <span class="menu__detail">Delicious dish</span>
                              <span class="menu__preci">$22.00</span>
                              <a href="#" class="button menu__button"><i class='bx bx-cart-alt'></i></a>
                        </div>

                        <div class="menu__content">
                              <img src="Menu_burger/item-2.png" alt="" class="menu__img">
                              <h3 class="menu__name">Salad with fish</h3>
                              <span class="menu__detail">Delicious dish</span>
                              <span class="menu__preci">$12.00</span>
                              <a href="#" class="button menu__button"><i class='bx bx-cart-alt'></i></a>
                        </div>

                        <div class="menu__content">
                              <img src="Menu_burger/item-3.png" alt="" class="menu__img">
                              <h3 class="menu__name">Spinach salad</h3>
                              <span class="menu__detail">Delicious dish</span>
                              <span class="menu__preci">$9.50</span>
                              <a href="#" class="button menu__button"><i class='bx bx-cart-alt'></i></a>
                        </div>

                  </div>
            </section>
      </main>
</body>

</html>
